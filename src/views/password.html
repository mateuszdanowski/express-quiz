<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/password.css"/>
</head>
<body>
<div class="password-column change-password-col">
  <div class="column-header">Change Password:</div>
  <div>
    <input type="password" id="current-password-input" placeholder="Current password">
  </div>
  <div>
    <input type="password" id="new-password-input" placeholder="New password">
  </div>
  <div>
    <input type="password" id="new-password-confirmation-input" placeholder="Confirm new password">
  </div>
  <div>
    <button id="change-password-btn">Submit</button>
  </div>
  <div>
    <button id="go-back-btn">Go back</button>
  </div>
</div>
</body>
<script src="scripts/http.js"></script>
<script defer src="scripts/password.js"></script>
</html>
