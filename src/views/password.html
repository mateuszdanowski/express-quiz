<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zmiana hasła</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css"/>
  <link rel="stylesheet" type="text/css" href="/stylesheets/password.css"/>
</head>
<body>

<div id="password-change-page">
  <div class="container">
    <div id="info" class="title">
      Zmiana hasła
    </div>
    <div class="form">
      <div>
        <input type="password" id="current-password-input" placeholder="Obecne hasło">
      </div>
      <div>
        <input type="password" id="new-password-input" placeholder="Nowe hasło">
      </div>
      <div>
        <input type="password" id="new-password-confirmation-input" placeholder="Potwierdź nowe hasło">
      </div>
      <div>
        <button id="change-password-btn">Zmień</button>
      </div>
      <div>
        <button id="go-back-btn">Powrót</button>
      </div>
    </div>
  </div>
</div>
</body>
<script src="scripts/http.js"></script>
<script defer src="scripts/password.js"></script>
</html>
